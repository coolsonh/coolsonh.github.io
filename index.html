<!DOCTYPE html>
<html>
<head>

  <script>
  function timeo(){
  setTimeout(function (){

  redirect()

}, 1000);
}

  function redirect(){
      var links = ["http://www.youtube.com", "http://www.google.com", "http://www.apple.com"];

      if ( links.indexOf(document.location.href) == -1 ) {
          var url = links[Math.floor(Math.random()*links.length)];

          if (window.location.href.indexOf('http://coolsonh.github.io') === 0) {
            window.location = url;
          }

      }
  }
  </script>

</head>
<body onload="timeo()">



</body>
</html>
